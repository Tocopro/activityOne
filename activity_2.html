<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Media Query for Screen</title>
    <link rel="stylesheet" href="activity_2.css">
</head>
<body>
<header>
  <h1>Welcome to the store!</h1>
  <p>
    When you change the screen size, the product cards will change layouts,
    so you can view them comfortably no matter how small the screen gets!
  </p>
</header>

<main>
  <section class="card">
    <header>Camera</header>
    <img src="camera.jpg" alt="black camera"/>
    <p>Price: $300</p>
  </section>
  <section class="card">
    <header>Tablet</header>
    <img src="tablet.jpg" alt="tablet held in hands"/>
    <p>Price: $150</p>
  </section>
  <section class="card">
    <header>Toilet Paper</header>
    <img
            src="toilet-paper.jpg"
            alt="rolls of toilet paper in a basket"
    />
    <p>Price: $30</p>
  </section>
  <section class="card">
    <header>Wooden Spoons</header>
    <img
            src="wooden-spoons.jpg"
            alt="4 wooden spoons with different seasonings"
    />
    <p>Price: $10</p>
  </section>
</main>

</body>
</html>
